<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a82fb, #8e44ad);
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 2px solid #6a82fb;
      border-radius: 6px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background: #6a82fb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5a72d6;
    }

    .result {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    .footer span {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Palindrome Checker</h2>
    <input type="text" id="text-input" placeholder="Enter a word">
    <br>
    <button onclick="checkPalindrome()">Check</button>
    <div id="result" class="result"></div>
    <div class="footer">
      prepared by  <span>‚ù§</span> Kainat
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
